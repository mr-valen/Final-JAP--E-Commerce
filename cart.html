<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

        <a class="btn dropdown-toggle" id="usuarioNombre" data-bs-toggle="dropdown" aria-expanded="false"></a>
        <ul class="dropdown-menu" aria-labelledby="usuarioNombre">

        </ul>
      </a>
    </div>
  </nav>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="list-group col-12">
          <div id="products-container"></div>
          <div class="row">
            <div class="col-12 col-md-6 mt-4">
              <div id="products-total"></div>
              <div id="products-shippingcost"></div>
            </div>
            <div class="col-12 col-md-6">
              <button type="button" class="btn btn-primary mt-4 w-100 h-75" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <p class="h1">¡Comprar ahora!</p>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="h5 modal-title text-center" id="exampleModalLabel">Opciones de compra</p>
        <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body text-center">
        <form action="successPurchase.html">
          <p class="h5">Envío</p>
          <div>
            <label for="shipping-method" class="form-label">Método</label>
            <select name="shipping" id="shipping-method" class="form-control text-center">
              <option value="0.05">Standard (12 a 15 días) | 5%</option>
              <option value="0.07">Express (5 a 8 días) | 7%</option>
              <option value="0.15">Premium (2 a 5 días) | 15%</option>
            </select>
          </div>
          <div>
            <label for="country" class="form-label">País 🌎</label>
            <select class="form-control text-center" id="country" name="country" required>
              <option value="Argentina">Argentina 📉</option>
              <option value="Bolivia">Bolivia 🌊</option>
              <option value="Brasil">Brasil ⚽</option>
              <option value="Chile">Chile 🦙</option>
              <option value="Colombia">Colombia 😤</option>
              <option value="Ecuador">Ecuador 🥵</option>
              <option value="Malvinas">Malvinas 🏴‍☠</option>
              <option value="Mexico">Mexico 🌮</option>
              <option value="Paraguay">Paraguay 🏹</option>
              <option value="Peru">Peru 🕊️</option>
              <option value="Puerto Rico">Puerto Rico 🐰</option>
              <option value="United States of America">United States of America 💵</option>
              <option value="Uruguay" selected>Uruguay 🧉</option>
              <option value="Venezuela">Venezuela 🚩</option>
           </select>
          </div>
          <div>
            <div class="row">
              <div class="col-9">
                <label for="street-adress" class="form-label">Calle</label>
                <input type="text" class="form-control text-center" id="street-adress" required>
              </div>
              <div class="col-3">
                <label for="number-street" class="form-label">Número</label>
                <input type="text" class="form-control text-center" id="number-adress" required>

              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <label for="number-adress" class="form-label">Apartamento</label>
                <input type="text" class="form-control text-center" id="number-adress">
              </div>
              <di class="col-9">
                <label for="street2-adress" class="form-label">Esquina</label>
                <input type="text" class="form-control text-center" id="street2-adress" required>
              </di>
            </div>
          </div>
          <hr>
          <p class="h5">Pago</p>
          <div>
            <label for="payment-method" class="form-label">Método</label>
            <select name="payment" id="payment-method" class="form-control text-center">
              <option value="credit">Tarjeta de crédito 💳</option>
              <option value="bank">Transferencia bancaria 💸</option>
            </select>
          </div>
          </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Confirmar compra</button>
        </div>

        </form>
    </div>
  </div>
</div>
