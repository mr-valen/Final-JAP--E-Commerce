<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap core -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a3c30ad6c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light login-body" id="login-box">
  <!-- Scripts -->
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <section>
    <div class="row g-0">
      
      <div class="col-lg-5 d-flex flex-column min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
          <img id="login-logo" class="img-fluid " src="img/login.png" alt="login-logo">
        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 class="font-weight-bold mb-4 text-center">¡Bienvenido!</h1>
          <form action="index.html">
            <div class="form-group mb-4">
              <label class="form-label font-weight-bold h4">Usuario</label>
              <input type="text" id="username" name="username" class="form-control border-0" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="form-group mb-4">
              <label class="form-label font-weight-bold h4">Contraseña</label>
              <input type="password"  autocomplete="current-password" id="password" class="form-control border-0 mb-2" placeholder="Ingrese su contraseña"required>
            </div>
            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none mb-3 text-center">He olvidado mi contraseña.</a>
            <button type="submit" id="guardarUsuario" onclick="nombreUsuario()" class="btn btn-primary w-100" value="Ingresar">Iniciar Sesión</button>
          </form>
          <br>
          <p class="font-weight-bold text-center text-muted">O puedes ingresar con</p>
          <div class="mb-3">
            <button type="submit" class="btn- btn-outline-dark w-100"><i class="fab fa-google lead mr-2"></i>  Google</button>
          </div>
          <div class="px-lg-5 pt-lg-3 pb-lg-4 p-4 ">
            <p class="form-text mb-3 text-center"> 
              ¿No tienes cuenta?
              <a href="#" class="font-weight-bold text-muted text-decoration-none">Crear una.</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="img-login-1 min-vh-100 d-block w-100">
              </div>
            </div>
            <div class="carousel-item">
              <div class="img-login-2 min-vh-100 d-block w-100">
              </div>
            </div>
            <div class="carousel-item">
              <div class="img-login-3 min-vh-100 d-block w-100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
